<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .navquestions{
                cursor: pointer;
            }
            #submittest{
                display: none;
            }
        </style>
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-9">
                <div id="container">

                </div>
                <div class="button mt-2 d-flex justify-content-between">
                    <div>
                        <button id="previous" class="btn btn-info">Previous</button>
                        <button id="next" class="btn btn-info">Next</button>
                    </div>
                    <div>
                        <button id="marknext" class="btn btn-dark">Mark for review & next</button>
                        <button id="savenext" class="btn btn-success">Save & Next</button>
                        <button id="submittest" class="btn btn-success">Save & Submit</button>
                    </div>
                    
                    
                </div>

            </div>
            <div class="col-md-3">
                    <div id="markers">

                    </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
